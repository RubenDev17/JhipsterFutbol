<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="equipo">
            <h2><span>Equipo</span> {{ equipo.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Nombre</span></dt>
                <dd>
                    <span>{{ equipo.nombre }}</span>
                </dd>
                <dt><span>Titulos</span></dt>
                <dd>
                    <span>{{ equipo.titulos }}</span>
                </dd>
                <dt><span>Fecha De Fundacion</span></dt>
                <dd>
                    <span>{{ equipo.fechaDeFundacion }}</span>
                </dd>
                <dt><span>Liga</span></dt>
                <dd>
                    <div *ngIf="equipo.liga">
                        <a [routerLink]="['/liga', equipo.liga?.id, 'view']">{{ equipo.liga?.nombre }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/equipo', equipo.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
