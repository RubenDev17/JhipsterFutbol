<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-dato-heading">Create or edit a Dato</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_jornada">Jornada</label>
                    <input type="number" class="form-control" name="jornada" id="field_jornada"
                           formControlName="jornada"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_rival">Rival</label>
                    <input type="text" class="form-control" name="rival" id="field_rival"
                           formControlName="rival"/>
                    <div *ngIf="editForm.get('rival')!.invalid && (editForm.get('rival')!.dirty || editForm.get('rival')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('rival')?.errors?.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('rival')?.errors?.minlength">
                        This field is required to be at least 2 characters.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('rival')?.errors?.maxlength">
                        This field cannot be longer than 20 characters.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_resultado">Resultado</label>
                    <input type="text" class="form-control" name="resultado" id="field_resultado"
                           formControlName="resultado"/>
                    <div *ngIf="editForm.get('resultado')!.invalid && (editForm.get('resultado')!.dirty || editForm.get('resultado')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('resultado')?.errors?.minlength">
                        This field is required to be at least 1 characters.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('resultado')?.errors?.maxlength">
                        This field cannot be longer than 10 characters.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_numeroDeGoles">Numero De Goles</label>
                    <input type="number" class="form-control" name="numeroDeGoles" id="field_numeroDeGoles"
                           formControlName="numeroDeGoles"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_corner">Corner</label>
                    <input type="number" class="form-control" name="corner" id="field_corner"
                           formControlName="corner"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_faltas">Faltas</label>
                    <input type="number" class="form-control" name="faltas" id="field_faltas"
                           formControlName="faltas"/>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
