<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="liga">
            <h2><span>Liga</span> {{ liga.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Pais</span></dt>
                <dd>
                    <span>{{ liga.pais }}</span>
                </dd>
                <dt><span>Nombre</span></dt>
                <dd>
                    <span>{{ liga.nombre }}</span>
                </dd>
                <dt><span>Temporada</span></dt>
                <dd>
                    <div *ngIf="liga.temporada">
                        <a [routerLink]="['/temporada', liga.temporada?.id, 'view']">{{ liga.temporada?.anio }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/liga', liga.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
